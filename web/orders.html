<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=1">
        <title>Dashboard</title>
        <link rel="stylesheet" href="./styles/baseline.css">
        <link rel="stylesheet" href="./styles/orders.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Sharp" rel="stylesheet">
        <link rel="icon" href="./images/logo/favicon.ico">
        <link rel="apple-touch-icon" href="./images/logo/apple-touch-icon.png">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/selectize.js/0.12.6/js/standalone/selectize.min.js" integrity="sha256-+C0A5Ilqmu4QcSPxrlGpaZxJ04VjsRjKu+G82kl5UJk=" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/selectize.js/0.12.6/css/selectize.bootstrap3.min.css" integrity="sha256-ze/OEYGcFbPRmvCnrSeKbRTtjG4vGLHXgOqsyLFTRjg=" crossorigin="anonymous">
    </head>

    <body>
        <div class="container">
            <!---------------LEFT--------------->
            <aside>
                <div class="top">
                    <div class="logo">
                        <img src="./images/logo.png" alt="logo">
                        <h2>PORT<span class="logoHalf">FOLIO</span></h2>
                    </div>
                    <div class="close" id="close-btn">
                        <span class="material-icons-sharp">close</span>
                    </div>
                </div>
                <div class="sidebar">
                    <a href="./index.html">
                        <span class="material-icons-sharp">space_dashboard</span>
                        <h3>Portfolio</h3>
                    </a>
                    <a href="#" class="active">
                        <span class="material-icons-sharp">description</span>
                        <h3>Order Entry</h3>
                    </a>
                    <a id="dark-mode">
                        <span id="mode-logo" class="material-icons-sharp">light_mode</span>
                        <h3 id="mode-text">Light Mode</h3>
                    </a>
                </div>
            </aside>
            <!---------------Main--------------->
            <main>
                <h1>Order Entry</h1>
                <div id="order-entry">
                    <div class="order-box">

                        <div class="horizontal-box">
                            <div class="horizontal-small-box" style="width: 50%;">
                                <label for="ticker-select">Ticker:</label>
                                <select id="ticker-select" name="ticker" style="width: 50%;"></select>
                               
                            </div>
                            <div class="horizontal-small-box" style="width: 50%;">
                                <label for="type-select">Type:</label>
                                <select id="type-select" name="type" style="width: 50%;">
                                    <option>Market</option>
                                    <option>Limit</option>    
                                </select>
                            </div>
                        </div>

                        <div class="horizontal-box">
                            <div id="input-box" class="horizontal-small-box" style="width: 50%;">
                                <label for="quantity-input" style="margin-right: -21px;">Quantity:</label>
                                <input type="number" id="quantity-input" min="0.01" name="quantity" value="1" style="width: 50%; border: 3px solid #ccc; padding-top: 5px;padding-right: 5px;padding-bottom: 5px;padding-left: 5px;">
                            </div>
                            <div id="input-box" class="horizontal-small-box" style="width: 50%;">
                                <label for="price-input">Price:</label>
                                <input disabled type="number" id="price-input" min="0.01" step="0.01" name="price" style="width: 50%; border: 3px solid #ccc;padding-top: 5px;padding-right: 5px;padding-bottom: 5px;padding-left: 5px;">
                            </div>
                        </div>

                        <div class="horizontal-box">
                            <div id="input-box" class="horizontal-small-box" style="width: 50%;">
                                <label for="side-select" style="margin-right: 14px;">Side:</label>
                                <select id="side-select" name="type" style="width: 50%;">
                                    <option>Buy</option>
                                    <option>Sell</option>    
                                </select>
                            </div>
                            <div id="input-box" class="horizontal-small-box" style="width: 50%;">
                                <label id="shares"></label>
                            </div>
                        </div>

                        <div class="horizontal-box">
                            <div id="input-box" class="horizontal-small-box" style="width: 50%;">
                                <label id="order-value" style="margin-right: 14px;"></label>
                
                            </div>
                            <div id="input-box" class="horizontal-small-box" style="width: 50%;">
                                <label id="cash"></label>
                            </div>
                        </div>

                        <input type="submit" id="submit-order" value="Submit Order" disabled>
                    </div>

                    <div id="market-data" class="box">
                        <span class="loading">LOADING...</span>
                    </div>
                </div>
                <div>
                    <h1>Orders Blotter</h1>
                    <div class="box" id="orders-loading">
                        <span class="loading">LOADING...</span>
                    </div>
                    <table class="box" id="orders">
                        <thead>
                            <tr>
                                <th id="ticker">Ticker</th>
                                <th id="side">Side</th>
                                <th id="quantity">Qty</th>
                                <th id="average_price">Avg Price</th>
                                <th id="total_price">Total Price</th>
                                <th id="type">Type</th>
                                <th id="status">Status</th>
                                <th id="filled_quantity">Fills</th>
                                <th id="display_id">Order Id</th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
            </main>
            <!---------------RIGHT--------------->
            <div class="right">
                <div class="top">
                    <button id="menu-btn">
                        <span class="material-icons-sharp">menu</span>
                    </button>

                    <div class="profile">
                        <div class="info">
                            <p>John Doe</p>
                        </div>
                        <div>
                            <span class="material-icons-sharp">account_circle</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="footer-dark">
            <footer>
                <div class="footerContainer">
                    <p class="copyright">PortFolio Â© 2024</p>
                </div>
            </footer>
        </div>

        <script type="module" src="./scripts/orders.js"></script>
        <script type="module" src="./scripts/baseline.js"></script>
    </body>

</html>
